name: Release Firmware

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build firmware
        run: |
          idf.py fullclean
          idf.py build

      - name: Collect firmware assets
        run: |
          mkdir -p release
          cp build/bootloader/bootloader.bin release/bootloader.bin
          cp build/partition_table/partition-table.bin release/partition-table.bin
          cp build/ota_data_initial.bin release/ota_data_initial.bin
          cp build/sniffer_esp.bin release/sniffer_esp.bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: release/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/bootloader.bin
            release/partition-table.bin
            release/ota_data_initial.bin
            release/sniffer_esp.bin
